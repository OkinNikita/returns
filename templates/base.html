<!DOCTYPE html>
<html>
<head>
    <title>Returns Management System</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .menu { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .menu a { margin-right: 15px; text-decoration: none; color: blue; }
        table { border-collapse: collapse; margin: 20px 0; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
        .flash { background: #d4edda; padding: 10px; margin: 10px 0; border-radius: 5px; }
        form p { margin: 10px 0; }
        label { display: inline-block; width: 150px; }
        input, select, textarea { padding: 5px; width: 300px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
<h1>Returns Management System</h1>

<div class="menu">
    <a href="/">Home</a>
    <a href="/returns">Create Return</a>
    <a href="/admin">Admin Panel</a>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}
{% endwith %}

{% block content %}{% endblock %}
</body>
</html>
