services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: return_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - .:/app
    command: >
      sh -c "sleep 10 && 
             python init_db.py && 
             python app.py"

volumes:
  postgres_data: