<!DOCTYPE html>
<html>
<head>
    <title>Returns Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .menu { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .menu a { margin-right: 20px; text-decoration: none; color: #007bff; font-weight: bold; }
        .menu a:hover { color: #0056b3; }
        table { border-collapse: collapse; margin: 20px 0; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }
        .flash { padding: 12px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        form p { margin: 15px 0; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input, select, textarea { padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<h1>Returns Management System</h1>

<div class="menu">
    <a href="/">Home</a>
    <a href="/returns">Create Return</a>
    <a href="/admin">Admin Panel</a>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="flash {{ category }}">{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}

{% block content %}{% endblock %}
</body>
</html>
